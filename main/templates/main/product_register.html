<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>

    <!-- static 태그 로드 -->
    {% load static %}

    <!-- 상품 등록 전용 CSS 링크 -->
    <link rel="stylesheet" href="{% static 'main/css/product_register.css' %}">
</head>
<body>
    <!-- 상단 바 -->
    <div class="top-bar">
        <ul>
            <li><a href="{% url 'main_page' %}">홈</a></li>
            <li><a href="{% url 'popular_products' %}">인기 상품</a></li>
            <!-- 상품 등록 버튼을 상품 등록 페이지로 링크 -->
            <li><a href="{% url 'product_register' %}">상품 등록</a></li>  
            <!-- 전체 상품 페이지 링크 추가 -->
            <li><a href="{% url 'all_products' %}">전체 상품</a></li>  
            <div class="spacer"></div>
            
            <!-- 검색창 추가 -->
            <li class="search">
                <form class="search-form" action="{% url 'all_products' %}" method="GET">
                    <input type="text" placeholder="입력..." name="search_query">
                    <button type="submit">검색</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>상품 등록</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">상품명</label>
                <input type="text" id="title" name="title" placeholder="상품명을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="description">상품 설명</label>
                <textarea id="description" name="description" placeholder="상품 설명을 입력하세요"></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">가격</label>
                <input type="number" id="price" name="price" placeholder="가격을 입력하세요">
            </div>
            
            <div class="input-row">
                <div class="form-group">
                    <label for="school">학교</label>
                    <select id="school" name="school">
                        <option value="middle">중학교</option>
                        <option value="high">고등학교</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grade">학년</label>
                    <select id="grade" name="grade">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">과목</label>
                    <select id="subject" name="subject">
                        <option value="korean">국어</option>
                        <option value="english">영어</option>
                        <option value="math">수학</option>
                        <option value="history">한국사</option>
                        <option value="social">사회 탐구</option>
                        <option value="science">과학 탐구</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="photo">상품 사진</label>
                <input type="file" id="photo" name="photo">
            </div>

            <!-- 무료 나눔 체크박스 추가 -->
            <div class="form-group">
                <label for="free-giveaway">무료 나눔</label>
                <input type="checkbox" id="free-giveaway" name="free_giveaway">
                <span>상품을 무료로 나눠줄 때 체크하세요.</span>
            </div>

            <div class="form-group">
                <button type="submit">상품 등록</button>
            </div>
        </form>
    </div>
</body>
</html>
